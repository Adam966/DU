<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Joke</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="enterForm">
      <form>
        <label for="login">Name:</label><br>
        <input type="text" id="login"> <br>
        <label for="password">Password:</label> <br>
        <input type="password" id="password"> <br>
        <button type="button" id="send" onclick="getLogin()">Login</button>
        <button type="button" onclick="getLogout()">Logout</button>
      </form>
    </div>
    <div class="jokeField">
      <p id="author"></p>
      <p id="joke"></p>
      <button type="button" onclick="getJoke()">Get Joke</button>
      <textarea id="text" rows="8" cols="80"></textarea>
      <button type="button" onclick="sendJoke()">Send Joke</button>
    </div>
    <div class="status">
      <p id="status"></p>
    </div>
    <div class="messageField">
      <div id="messages">
      </div>
      <button type="button" id="getmessage" onclick="getMessages()">Get Messages</button>
      <textarea id="textMessage" rows="8" cols="80"></textarea>
      <input type="text" id="reciprocent" value="Enter user name of reciprocent">
      <button type="button" id="sendmessage" onclick="sendmessage()">Send Message</button>
    </div>
  </body>
</html>
