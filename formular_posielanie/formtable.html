<!DOCTYPE html>
<html>
  <head>
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <center>
    <h1>Sending Formular</h1>
    <div id = "data">
      <table>
      <tr>
        <td>First Name:</td>
        <td>Last Name:</td>
        <td>Age:</td>
        <td>Gender:</td>
      </tr>

      <tr>
        <td><input type="text" id="fname" pattern="[A-Za-z]{3}"></td>
        <td><input type="text" id="lname" pattern="[A-Za-z]{3}"></td>
        <td><input type="number" id="age" name="age"></td>
        <td>
        <input type="radio" name="gender" value="Male">Male</br>
        <input type="radio" name="gender" value="Female">Female
        <td><button class="button1" type="button" onclick="addData()">Submit</button></td>
      </tr>
      </table></br>
    </div>
  </center>
<center>
  <div>
    <table id="result">
      <tr>
        <td><label>Index</label></td>
        <td onclick="sortFname()"><label>First Name</label></td>
        <td onclick="sortLname()"><label>Last Name</label></td>
        <td onclick="sortAge()"><label>Age</label></td>
        <td><label>Gender</label></td>
      </tr>
    </table>
    <button class="button1" type="button" onclick="saveForm()">Save</button>
    <button class="button1" type="button" onclick="loadForm()">Load</button>
  </div>
</center>
</body>
</html>
